<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Messages:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="message in messages">
        <li><a href="#" tooltip="{{message.info}}">{{message.name}}<button type="button" class="close" ng-click="deleteMessage(message)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new message here." ng-model="newMessage">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addMessage()">Add New</button>
      </span>
    </p>
  </form>
</div>
